<div class="post-recent">
    <div class="pre" >
        {% if page.previous %}
        <p><strong>上一篇</strong><br><a class="btn animsition-link" href="{{ page.previous.url | prepend: site.baseurl }}">{{ page.previous.title }}</a></p>
        {% endif %}


    </div>
    <div class="nex" >
      {% if page.next %}
        <p><strong>下一篇</strong><br><a class="btn animsition-link" href="{{ page.next.url | prepend: site.baseurl }}">{{ page.next.title }}</a></p>
      {% endif %}

    </div>
</div>
