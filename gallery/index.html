<script src='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js'></script>
<script type="text/javascript">
  $(".project-detail").slick({
    slidesToShow: 1,
    arrows: false,
    asNavFor: '.project-strip',
    autoplay: true,
    autoplaySpeed: 3000
  });

  $(".project-strip").slick({
    slidesToShow: 5,
    slidesToScroll: 1,
    arrows: false,
    asNavFor: '.project-detail',
    dots: false,
    infinite: true,
    centerMode: true,
    focusOnSelect: true
  });
</script>
